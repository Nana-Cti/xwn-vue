<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

        1.对数据进行了拦截 对象 数组
        2.template模板 => ast语法树 => render函数 => 虚拟dom树
        3.new vue时会产生一个watcher(渲染watcher)
     -->
    <script src="/dist/vue.js"></script>
    <div style="color: red" class="a1" id="app">
        <my-button></my-button>
        <my-button></my-button>
        <my-button></my-button>
    </div>
    <script>
        Vue.mixin({
            beforeCreate() {// 组件创建之前
                console.log('beforeCreate2')
            },
            created() {// 数据已经被劫持
                console.log('created2')
            }
        })
        Vue.component('my-button', {
            template: '<button>按钮</button>'
        })
        const vm = new Vue({
            el: '#app',
            components: {
                'my-button': {
                    template: '<button>这个按钮</button>'
                }
            },
            beforeCreate() {// 组件创建之前
                console.log('beforeCreate1')
            },
            created() {// 数据已经被劫持
                console.log('created1')
            },
            data() {
                return {
                    name: 'ee'
                }
            }
        })
    </script>

</body>

</html>
